name: Sync OAS to ReadMe
on:
  push:
    branches:
      - master
      - main
      - action-test
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
      - name: Run Script
        run: |
          python -m pip install --upgrade pip
          pip install -r ./.github/workflows/scripts/requirements.txt
          python ./.github/workflows/scripts/retrieve_spec_id.py >> $GITHUB_ENV
      - name: Test step
        run: |
          echo "${{ env.oas_key }}"
      - uses: readmeio/github-readme-sync@v2
        with:
          readme-oas-key: "${{ env.oas_key }}"
          oas-file-path: './openapi.yaml'
          # OPTIONAL CONFIG, use if necessary
          # api-version: 'v1.0.0'
