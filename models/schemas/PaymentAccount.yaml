type: object
nullable: true
description: Payment account.
properties:
  id:
    type: integer
    description: Unique identifier
  name:
    type: string
    description: Payment account name.
    example: Conto Banca Intesa
  type:
    type: string
    default: standard
    enum:
      - standard
      - bank
    description: Payment account type.
  iban:
    type: string
    nullable: true
    description: Payment account iban.
  sia:
    type: string
    nullable: true
    description: Payment account sia.
  cuc:
    type: string
    description: Payment account cuc.
  virtual:
    type: boolean
    description: Determine if the payment method is virtual.
required:
  - name
