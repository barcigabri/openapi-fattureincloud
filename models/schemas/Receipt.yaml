title: Receipt
type: object
description: Receipt
properties:
  id:
    type: number
    description: Receipt unique identifier.
  date:
    type: string
    description: Receipt date.
  number:
    type:
      - number
      - 'null'
    description: Receipt number.
  numeration:
    type: string
    description: If it's null or empty string use the default numeration.
  amount_net:
    type: number
    description: Total net amount.
  amount_vat:
    type: number
    description: Total vat amount.
  amount_gross:
    type: number
    description: Total gross amount.
  use_gross_prices:
    type: boolean
    default: false
  type:
    $ref: ./ReceiptType.yaml
  description:
    type: string
    description: Receipt description.
  rc_center:
    type: string
    description: Revenue center.
  created_at:
    type: string
  updated_at:
    type: string
  payment_account:
    $ref: ./PaymentAccount.yaml
  items_list:
    type:
      - array
      - 'null'
    items:
      type: object
      properties:
        id:
          type: number
          description: Item unique identifier.
        amount_net:
          type: number
          description: Item total net amount.
        amount_gross:
          type: number
          description: Item total gross amount.
        category:
          type: string
          description: Item category.
        vat:
          $ref: ./VatType.yaml
required:
  - date
  - type
  - payment_account
