title: Receipt
type: object
description: Receipt
properties:
  id:
    type: number
  date:
    type: string
  number:
    type: number
  numeration:
    type: string
    description: If it's null or empty string use the default numeration.
  amount_net:
    type: number
  amount_vat:
    type: number
  amount_gross:
    type: number
  use_gross_prices:
    type: boolean
    default: false
  type:
    type: string
    enum:
      - till_receipt
      - sales_receipt
  description:
    type: string
  rc_center:
    type: string
  created_at:
    type: string
  updated_at:
    type: string
  payment_account:
    type: object
    required:
      - id
    properties:
      id:
        type: number
      name:
        type: string
  items_list:
    type: array
    items:
      type: object
      properties:
        id:
          type: number
        amount_net:
          type: number
        amount_gross:
          type: number
        category:
          type: string
        vat:
          type: object
          properties:
            id:
              type: number
            value:
              type: number
            description:
              type: string
required:
  - date
  - type
  - payment_account
