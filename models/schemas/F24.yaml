title: F24
type: object
properties:
  id:
    type: integer
    description: Unique F24 identifier.
  due_date:
    type: string
    format: date
    example: '2018-02-12'
    description: Due date.
  status:
    type: string
    enum:
      - paid
      - not_paid
      - reversed
    description: Tax status.
  payment_account:
    $ref: ./PaymentAccount.yaml
  amount:
    type: number
    description: Taxes amount.
    example: 300
  attachment_url:
    type: string
    description: 'Absolute url of the attached file. Authomatically set if a valid attachment token is passed via POST /taxes or PUT /taxes/{documentId}.'
    readOnly: true
  attachment_token:
    type: string
    description: Attachment token returned by POST /taxes/attachment. Used to attach the file already uploaded.
    writeOnly: true
  description:
    type: string
    description: Name or brief description.
required:
  - due_date
  - amount
  - description
