properties:
  id:
    type: integer
    description: Company unique identifier.
    example: 12345
  name:
    type: string
    description: Company name.
    example: Mario Rossi S.r.l.
  email:
    type: string
    description: Company email.
    example: mario@rossi-example.it
  type:
    type: string
    description: Company type.
    enum:
      - company
      - accountant
  fic:
    type: boolean
    description: Determine if the company has a FIC account.
  fic_plan_name:
    type: string
    description: Company FIC account plan.
    enum:
      - trial
      - standard
      - premium
      - premium_plus
  fic_license_expire:
    type: string
    description: Company FIC license expire date.
    format: date
    nullable: true
  fic_license_type:
    type: string
  fic_payment_subject:
    type: string
  fic_signup_date:
    type: string
  use_fic:
    type: boolean
    description: 'Determine if the FIC account is actually used. If type="company" this is always true; if type="accountant" it can be true or false. If false, it means that the accountant uses FIC only to control other companies and not to control itself.'
  fic_need_setup:
    type: boolean
    description: Indicate that the initial setup for FIC is required.
  dic:
    type: boolean
    description: Determine if the company has a DIC account.
  dic_plan:
    type: string
    description: Company DIC account plan.
    enum:
      - trial
  dic_license_expire:
    type: string
    description: Company FIC license expire date.
    format: date
    nullable: true
  use_dic:
    type: boolean
    description: 'Determine if the DIC account is actually used. If type=“company” this is always true; if type=“accountant” it can be true or false. If false, it means that the accountant uses DIC only to control other companies and not to control itself.'
  dic_need_setup:
    type: boolean
    description: Indicate that the initial setup for DIC is required.
  access_info:
    type: object
    properties:
      role:
        type: string
        description: Role of the user in this company.
        enum:
          - master
          - subaccount
          - employee
      permissions:
        $ref: ./Permissions.yaml
      through_accountant:
        type: boolean
  plan_info:
    type: object
    properties:
      limits:
        type: object
        description: Limits for this company.
        properties:
          clients:
            type: integer
          suppliers:
            type: integer
          products:
            type: integer
          documents:
            type: integer
      functions:
        type: object
        description: Access to functions for this company.
        properties:
          archive:
            type: boolean
          cerved:
            type: boolean
          document_attachments:
            type: boolean
          e_invoice:
            type: boolean
          genius:
            type: boolean
          mail_tracking:
            type: boolean
          payment_notifications:
            type: boolean
          paypal:
            type: boolean
          receipts:
            type: boolean
          recurring:
            type: boolean
          smtp:
            type: boolean
          sofort:
            type: boolean
          stock:
            type: boolean
          subaccounts:
            type: boolean
          tessera_sanitaria:
            type: boolean
          ts_digital:
            type: boolean
          ts_invoice_trading:
            type: boolean
            nullable: true
          ts_pay:
            type: boolean
      functions_status:
        type: object
        properties:
          ts_digital:
            $ref: ./FunctionStatus.yaml
          ts_pay:
            $ref: ./FunctionStatus.yaml
  can_use_coupon:
    type: boolean
  accountant_id:
    type: string
    nullable: true
  dic_license_type:
    type: string
  dic_payment_subject:
    type: string
  dic_plan_name:
    type: string
  dic_signup_date:
    type: string
    nullable: true
  is_accountant:
    type: boolean
  registration_service:
    type: string
