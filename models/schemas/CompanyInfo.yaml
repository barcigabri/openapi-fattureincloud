type: object
properties:
  id:
    type: integer
    description: Company unique identifier.
    example: 12345
  name:
    type: string
    description: Company name.
    example: Mario Rossi S.r.l.
  email:
    type: string
    description: Company email.
    example: mario@rossi-example.it
  type:
    type: string
    description: Company type.
    enum:
      - company
      - accountant
  fic:
    type: boolean
    description: Determine if the company has a FIC account.
  fic_plan:
    type: string
    description: Company FIC account plan.
    enum:
      - trial
      - standard
      - premium
      - premium_plus
  fic_license_expire:
    type: string
    description: Company FIC license expire date.
    format: date
  use_fic:
    type: boolean
    description: 'Determine if the FIC account is actually used. If type="company" this is always true; if type="accountant" it can be true or false. If false, it means that the accountant uses FIC only to control other companies and not to control itself.'
  fic_need_setup:
    type: boolean
    description: Indicate that the initial setup for FIC is required.
  dic:
    type: boolean
    description: Determine if the company has a DIC account.
  dic_plan:
    type: string
    description: Company DIC account plan.
    enum:
      - trial
  dic_license_expire:
    type: string
    description: Company FIC license expire date.
    format: date
  use_dic:
    type: boolean
    description: 'Determine if the DIC account is actually used. If type=“company” this is always true; if type=“accountant” it can be true or false. If false, it means that the accountant uses DIC only to control other companies and not to control itself.'
  dic_need_setup:
    type: boolean
    description: Indicate that the initial setup for DIC is required.
  access_info:
    type: object
    properties:
      role:
        type: string
        description: Role of the user in this company.
        enum:
          - master
          - subaccount
          - employee
      permissions:
        $ref: ./Permissions.yaml
  plan_info:
    type: object
    properties:
      limits:
        type: object
        description: Limits for this company.
        properties:
          clients:
            type: integer
          suppliers:
            type: integer
          products:
            type: integer
          documents:
            type: integer
      functions:
        type: object
        description: Access to functions for this company.
        properties:
          example_function:
            type: boolean
description: Detailed information for the company.
examples:
  - id: 12345
    name: Mario Rossi S.r.l.
    email: mario@rossi-example.it
    type: company
    fic: true
    fic_plan: trial
    fic_license_expire: '2019-08-24'
    use_fic: true
    fic_need_setup: true
    dic: true
    dic_plan: trial
    dic_license_expire: '2019-08-24'
    use_dic: true
    dic_need_setup: true
    access_info:
      role: master
      permissions:
        fic_situation: write
        fic_clients: write
        fic_suppliers: write
        fic_products: write
        fic_issued_documents: write
        fic_received_documents: write
        fic_receipts: write
        fic_calendar: write
        fic_archive: write
        fic_taxes: write
        fic_stock: write
        fic_cashbook: write
        fic_settings: write
    plan_info:
      limits:
        clients: 0
        suppliers: 0
        products: 0
        documents: 0
      functions:
        example_function: true
