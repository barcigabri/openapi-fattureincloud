type: object
properties:
  id:
    type: integer
    description: Unique identifier
  name:
    type: string
    description: Name of the payment method
  type:
    type: string
    description: Method type
    default: standard
    enum:
      - standard
      - riba
  is_default:
    type: boolean
  default_payment_account:
    $ref: ./PaymentAccount.yaml
  details:
    maxItems: 5
    type: array
    description: Method details rows
    items:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
required:
  - name
