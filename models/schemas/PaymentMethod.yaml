type: object
properties:
  id:
    type:
      - integer
      - 'null'
    description: Unique identifier
  name:
    type: string
    description: Name of the payment method
  type:
    type: string
    description: Method type
    default: standard
    enum:
      - standard
      - riba
  is_default:
    type: boolean
    description: Determines if this is the default payment method.
  default_payment_account:
    $ref: ./PaymentAccount.yaml
  details:
    maxItems: 5
    type:
      - array
      - 'null'
    description: Method details rows
    items:
      type: object
      properties:
        title:
          type: string
          description: Details title.
        description:
          type: string
          description: Details description.
required:
  - name
