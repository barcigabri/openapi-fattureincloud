title: CashbookEntryData
type: object
properties:
  id:
    type: string
    description: Cashbook unique identifier.
  date:
    type: string
    description: Cashbook date.
  description:
    type: string
    description: Cashbook description.
  kind:
    type: string
    enum:
      - cashbook
      - issued_document
      - received_document
      - tax
      - receipt
    description: Cashbook kind.
  type:
    type: string
    enum:
      - in
      - out
    description: Cashbook type.
  entity_name:
    type: string
    description: Entity name.
    nullable: true
  document:
    type: object
    properties:
      id:
        type: integer
        description: Document unique identifier.
      type:
        type: string
        description: Document type.
      path:
        type: string
        description: Document path.
required:
  - id
  - date
  - description
  - kind
  - type
