title: ArchiveDocument
type: object
properties:
  id:
    type: integer
    description: Archive document unique identifier.
  date:
    type: string
    format: date
    description: Archive document date.
  description:
    type: string
    description: Archive Document description.
  attachment_url:
    type: string
    description: 'Absolute url of the attached file. Authomatically set if a valid attachment token is passed via POST /archive or PUT /archive/{documentId}.'
    readOnly: true
  category:
    type: string
    description: Archive document category.
  attachment_token:
    type: string
    description: Attachment token returned by POST /archive/attachment. Used to attach the file already uploaded.
    writeOnly: true
required:
  - date
  - description
  - category
  - attachment_token
