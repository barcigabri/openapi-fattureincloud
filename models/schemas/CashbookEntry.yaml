title: CashbookEntry
type: object
properties:
  id:
    type: string
    description: Cashbook unique identifier.
  date:
    type: string
    format: date
    description: Cashbook date.
  description:
    type: string
    description: Cashbook description.
  kind:
    type: string
    enum:
      - cashbook
      - invoice
      - expense
      - tax
      - receipt
    description: Cashbook kind.
  type:
    type: string
    enum:
      - in
      - out
    description: Cashbook type.
  '':
    oneOf:
      - properties:
          amount_in:
            type: number
            description: Total amount in.
          payment_account_in:
            $ref: ./PaymentAccount.yaml
      - description: ''
        properties:
          amount_out:
            type: number
            description: Total amount out.
          payment_account_out:
            $ref: ./PaymentAccount.yaml
    type: object
  document:
    type: object
    properties:
      id:
        type: integer
        description: Document unique identifier.
      type:
        type: string
        description: Document type.
      path:
        type: string
        description: Document path.
required:
  - id
  - date
  - description
  - kind
  - ''
