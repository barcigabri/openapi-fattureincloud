title: CashbookEntry
type: object
examples:
  - id: string
    date: '2019-08-24'
    amount_in: 0
    account_in:
      id: 0
      name: Conto Banca di Paperopoli
      type: standard
      iban: string
      sia: string
      cuc: string
    amount_out: 0
    account_out:
      id: 0
      name: Conto Banca di Paperopoli
      type: standard
      iban: string
      sia: string
      cuc: string
    description: string
    kind: cashbook
    type: in
properties:
  id:
    type: string
    description: id of the entry
  date:
    type: string
    format: date
  description:
    type: string
  kind:
    type: string
    enum:
      - cashbook
      - invoice
      - expense
      - tax
      - receipt
  type:
    type: string
    enum:
      - in
      - out
  in_out:
    oneOf:
      - properties:
          amount_in:
            type: number
          payment_account_in:
            $ref: ./PaymentAccount.yaml
      - properties:
          amount_out:
            type: number
          payment_account_out:
            $ref: ./PaymentAccount.yaml
    type: object
  document:
    type: object
    properties:
      id:
        type:
          - string
          - integer
      type:
        type: string
      path:
        type: string
required:
  - id
  - date
  - description
  - kind
  - in_out
