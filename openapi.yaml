        - name: Authorization
          in: header
          description: Access token to authenticate the user and the company
          required: true
          schema:
            maxLength: 160
            minLength: 160
            type: string
        - name: companyId
          in: path
          required: true
          schema:
            type: string
        - name: entityId
          in: path
          required: true
          schema:
            type: string
        - name: fields
