  '/c/{companyId}/company/info':
    get:
      tags:
        - Company
      summary: Get company info
      description: 'Get company info like email, license expire date and access info for each document and section'
      operationId: companyInfo
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: Access token to authenticate the user and the company
          required: true
          schema:
            maxLength: 160
            minLength: 160
            type: string
      responses:
        '200':
          description: Company info.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: Company unique identifier.
                        example: 12345
                      name:
                        type: string
                        description: Company name.
                        example: Mario Rossi S.r.l.
                      email:
                        type: string
                        description: Company email.
                        example: mario@rossi-example.it
                      type:
                        type: string
                        description: Company type.
                        enum:
                          - company
                          - accountant
                      fic:
                        type: boolean
                        description: Determine if the company has a FIC account.
                      fic_plan:
                        type: string
                        description: Company FIC account plan.
                        enum:
                          - trial
                          - standard
                          - premium
                          - premium_plus
                      fic_license_expire:
                        type: string
                        description: Company FIC license expire date.
                        format: date
                      use_fic:
                        type: boolean
                        description: 'Determine if the FIC account is actually used. If type="company" this is always true; if type="accountant" it can be true or false. If false, it means that the accountant uses FIC only to control other companies and not to control itself.'
                      fic_need_setup:
                        type: boolean
                        description: Indicate that the initial setup for FIC is required.
                      dic:
                        type: boolean
                        description: Determine if the company has a DIC account.
                      dic_plan:
                        type: string
                        description: Company DIC account plan.
                        enum:
                          - trial
                      dic_license_expire:
                        type: string
                        description: Company FIC license expire date.
                        format: date
                      use_dic:
                        type: boolean
                        description: 'Determine if the DIC account is actually used. If type=“company” this is always true; if type=“accountant” it can be true or false. If false, it means that the accountant uses DIC only to control other companies and not to control itself.'
                      dic_need_setup:
                        type: boolean
                        description: Indicate that the initial setup for DIC is required.
                      access_info:
                        type: object
                        properties:
                          role:
                            type: string
                            description: Role of the user in this company.
                            enum:
                              - master
                              - subaccount
                              - employee
                          permissions:
                            type: object
                            properties:
                              fic_situation:
                                $ref: '#/components/schemas/PermissionLevel'
                              fic_clients:
                                $ref: '#/components/schemas/PermissionLevel'
                              fic_suppliers:
                                $ref: '#/components/schemas/PermissionLevel'
                              fic_products:
                                $ref: '#/components/schemas/PermissionLevel'
                              fic_issued_documents:
                                $ref: '#/components/schemas/PermissionLevel'
                              fic_received_documents:
                                $ref: '#/components/schemas/PermissionLevel'
                              fic_receipts:
                                $ref: '#/components/schemas/PermissionLevel'
                              fic_calendar:
                                $ref: '#/components/schemas/PermissionLevel'
                              fic_archive:
                                $ref: '#/components/schemas/PermissionLevel'
                              fic_taxes:
                                $ref: '#/components/schemas/PermissionLevel'
                              fic_stock:
                                $ref: '#/components/schemas/PermissionLevel'
                              fic_cashbook:
                                $ref: '#/components/schemas/PermissionLevel'
                              fic_settings:
                                $ref: '#/components/schemas/PermissionLevel'
                            description: Permissions on the company.
                      plan_info:
                        type: object
                        properties:
                          limits:
                            type: object
                            properties:
                              clients:
                                type: integer
                              suppliers:
                                type: integer
                              products:
                                type: integer
                              documents:
                                type: integer
                            description: Limits for this company.
                          functions:
                            type: object
                            properties:
                              example_function:
                                type: boolean
                            description: Access to functions for this company.
              example: |-
                {
                  "data": {
                    "id": 12345,
                    "name": "Mario Rossi S.r.l.",
                    "email": "mario.rossi@example.it",
                    "type": "accountant",
                    "fic": true,
                    "fic_plan": "premium",
                    "fic_license_expire": "2019-04-19",
                    "use_fic": true,
                    "fic_need_setup": false,
                    "dic": true,
                    "dic_plan": "trial",
                    "dic_license_expire": "2018-06-15",
                    "use_dic": false,
                    "dic_need_setup": true,
                    "access_info": {
                      "role": "master",
                      "permissions": {
                        "fic_situation": "write",
                        "fic_clients": "write",
                        "fic_suppliers": "write",
                        "fic_products": "write",
                        "fic_issued_documents": "write",
                        "fic_received_documents": "write",
                        "fic_receipts": "write",
                        "fic_calendar": "write",
                        "fic_archive": "write",
                        "fic_taxes": "write",
                        "fic_stock": "write",
                        "fic_cashbook": "write",
                        "fic_settings": "write",
                        "dic_employees": "write",
                        "dic_timesheet": "write",
                        "dic_settings": "write"
                      }
                    }
                  }
                }
        '401':
          description: Unauthorized.
          content: {}
      security:
        - OAuth2Authentication:
            - no scope required
      x-private: true
  '/c/{companyId}/entities/{entityRole}':
    get:
      tags:
        - Clients and suppliers
      summary: List and search entities
      description: "\U0001F465 Company context \\\n\U0001F512 Required scope: `entity.clients:r` or `entity.suppliers:r` (depending on `entityRole`) \\\n\U0001F50D Filtering: `id`, `code`, `name`, `type`, `vat_number`, `tax_code`, `address_street`, `address_postal_code`, `address_city`, `address_province`, `country`, `email`, `certified_email`, `phone`, `fax`, `notes`, `imported`, `atoka_show`, `e_invoice`, `ei_code`, `created_at`, `updated_at` \\\n↕️ Sorting: `code`, `name`, `type`, `vat_number`, `tax_code`, `address_street`, `address_postal_code`, `address_city`, `address_province`, `country`, `email`, `certified_email`, `phone`, `fax`, `notes`, `e_invoice`, `ei_code`, `created_at`, `updated_at` \\\n\U0001F4C4 Paginated results \\\n\U0001F3A9 Customized responses supported\n\nGet a list of entities that match the filters."
      operationId: entitiesList
      parameters:
        - name: entityRole
          in: path
          required: true
          schema:
            type: string
            enum:
              - clients
              - suppliers
        - name: companyId
          in: path
          required: true
          schema:
            type: string
        - name: 'filter[0][field]'
          in: query
          description: |-
            ```
            filter[1]
            filter[2]
            ...
            filter[n]
            ```
          schema:
            type: string
        - name: 'filter[0][op]'
          in: query
          schema:
            type: string
            enum:
              - '='
              - '>'
              - <
              - '>='
              - <=
              - contains
              - like
        - name: 'filter[0][value]'
          in: query
          schema:
            type: string
        - name: fieldset
          in: query
          description: Name of the fieldset
          schema:
            type: string
          example: basic
        - name: sort
          in: query
          description: List of comma-separated fields for result sorting (minus for desc sorting)
          schema:
            type: string
          example: 'name,-country'
        - name: page
          in: query
          description: Requested page
          schema:
            type: string
            default: '1'
        - name: by_id
          in: query
          description: 'If 1, return an object instead of an array'
          schema:
            type: integer
            default: 0
        - name: Authorization
          in: header
          description: Access token to authenticate the user and the company
          required: true
          schema:
            maxLength: 160
            minLength: 160
            type: string
      responses:
        '200':
          description: Results list.
          content:
            application/json:
              schema:
                required:
                  - data
                type: object
                properties:
                  data:
                    type: array
                    description: List of entities.
                    items:
                      $ref: '#/components/schemas/LegalEntity'
              example: |-
                {
                  "data": [
                    {
                      "id": 2906095,
                      "code": "123",
                      "name": "Pippo Topolino",
                      "vat_number": "IT01234567890",
                      "tax_code": "",
                      "email": ""
                    },
                    {
                      "id": 2906111,
                      "code": "124",
                      "name": "Pippo Pluto",
                      "vat_number": "",
                      "tax_code": "RSSMRA12A23A324Q",
                      "email": "pippo.pluto@example.it"
                    }
                  ],
                  "current_page": 1,
                  "per_page": 5,
                  "from": 1,
                  "last_page": 2,
                  "to": 5,
                  "total": 6
                }
      security:
        - OAuth2Authentication:
            - 'entity.clients:r'
            - 'entity.suppliers:r'
    post:
      tags:
        - Clients and suppliers
      summary: Create entity
      description: "\U0001F465 Company context \\\n\U0001F512 Required scope: `entity.clients:a` or `entity.suppliers:a` (depending on `entityRole` parameter)\n\nCreate a new entity (client or supplier)."
      operationId: entitiesCreate
      parameters:
        - name: entityRole
          in: path
          required: true
          schema:
            type: string
            enum:
              - clients
              - suppliers
        - name: companyId
          in: path
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: Access token to authenticate the user and the company
          required: true
          schema:
            maxLength: 160
            minLength: 160
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - data
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/LegalEntity'
        required: true
      responses:
        '200':
          description: Entity created.
          content:
            application/json:
              schema:
                required:
                  - data
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/LegalEntity'
              example: |-
                {
                  "data": {
                    "id": 2906214,
                    "name": "Mario Bianchi",
                    "country": "Italia"
                  }
                }
      security:
        - OAuth2Authentication:
            - 'entity.clients:a'
            - 'entity.suppliers:a'
      x-codegen-request-body-name: body
  '/c/{companyId}/entities/{entityRole}/{entityId}':
