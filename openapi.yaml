paths:
  /user/info:
    get:
      tags:
        - User
      summary: Get user info
      description: "\U0001F464 Person context\n\nGet user email, name and id."
      operationId: userInfo
      parameters:
        - name: Authorization
          in: header
          description: Access token to authenticate the user
          required: true
          schema:
            maxLength: 160
            minLength: 160
            type: string
      responses:
        '200':
          description: User info.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: User unique identifier.
                        example: 12345
                      name:
                        type: string
                        description: User name.
                        example: Mario Rossi
                      first_name:
                        type: string
                        example: Mario
                      last_name:
                        type: string
                        example: Rossi
                      email:
                        type: string
                        example: mario@rossi-example.it
              example: |-
                {
                  "data": {
                    "id": 123,
                    "name": "Mario Rossi",
                    "first_name": "Mario",
                    "last_name": "Rossi",
                    "email": "mario.rossi@example.it"
                  }
                }
        '401':
          description: Unauthorized.
          content: {}
      security:
        - OAuth2Authentication:
            - no scope required
  /user/companies:
